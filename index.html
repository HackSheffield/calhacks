              function titleCase(str) {
                str = str.toLowerCase().split(' ');
                for (var i = 0; i < str.length; i++) {
                  str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
                }
                return str.join(' ');
              }
              var profileTemplate = $("#profile").html();
              data.data.organization.teams.edges.forEach(function(edge) {
                var node = edge.node
                console.log(node)
                var base = $('<h1>'+titleCase(node.name)+' <small class="text-muted">' + node.description + '</small></h1><div class="row"></div>')
                $(".container", base).append("<h1>" + node.name + "</h1>")
                node.members.edges.forEach(function(edge) {
                  var finishedProfile = $(profileTemplate)
                  $(".card-img-top", finishedProfile).attr("src", edge.node.avatarUrl)
                  $(".card-img-top", finishedProfile).css("max-width", "100%")
                  $(".card-img-top", finishedProfile).css("min-width", "100%")
                  $(".card-title", finishedProfile).html('<a class="text-white" href="' + edge.node.url + '">' + (edge.node.name ? edge.node.name : edge.node.login) + '</a><br /><small class="text-muted">' + edge.node.login + '</small>')
                  $(".card-text", finishedProfile).html((edge.node.bioHTML ? edge.node.bioHTML : edge.node.login + " has no bio."))
                  $(".fa-github", finishedProfile).parent().attr("href", edge.node.url)
                  if (edge.node.websiteUrl) {
                    $(".fa-user", finishedProfile).parent().attr("href", href)
                  } else {
                    $(".fa-user", finishedProfile).parent().remove()
                  }
                  if (edge.node.email) {
                    $(".fa-envelope", finishedProfile).parent().attr("href", "mailto:" + edge.node.email)
                  } else {
                    $(".fa-envelope", finishedProfile).parent().remove()
                  }
                  var href = !/^(f|ht)tps?:\/\//i.test(edge.node.websiteUrl) ? "http://"+edge.node.websiteUrl : edge.node.websiteUrl
                  $(".fa-user", finishedProfile).parent().attr("href", href)
                  var base = $(".row", base).append($(finishedProfile));
                })
                $(".container").append(base)
                $("#profile").remove()
              })
